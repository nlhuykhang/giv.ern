<template name="announce">
    <div class="announce">
        <div class="main-info">
            <div class="avatar">
                <img src="{{user.profile.avatar}}" alt="Nguyen">
            </div>
            <div class="name">{{user.profile.firstName}} {{user.profile.lastName}}</div>
            <div class="info">
              <div class="time">
                <img src="/img/clock-icon.svg" />
                {{time}}
              </div>
              <div class="check-in">
                <img src="/img/pin-icon.svg" />
                {{location.address}}
              </div>
            </div>
            <div class="post">
                {{content}}
                <div class="edit-icon">
                  <img src="/img/edit-icon.svg" />
                </div>
            </div>
            <div class="button-show-more"></div>
        </div>
        <div class="detail-info hidden">
          {{#each items}}
            {{> item}}
          {{/each}}
          {{#if cannotRequest}}
            {{#unless isPoster}}
              <div class="">
                You already sent a request
              </div>
            {{/unless}}
          {{else}}
            <button class="request-btn" type="button" name="button">Request</button>
          {{/if}}
        </div>
    </div>
</template>

<template name="item">
    <div class="row item-container" data-id="{{_id}}">
        <div class="col-md-2 giving">
			<div class="hand-on">
            	<img src="/img/hand-icon.svg" />
	        </div>
		</div>
        <div class="col-md-6">
            {{!-- {{> carousel }} --}}
            <div class="carousel">
                <div class="test" style="background-image: url({{image}})">
                </div>
            </div>
        </div>
        <div class="col-md-4 info">
            <div class="item-title">{{name}}</div>
            <div class="item-description">{{desc}}</div>
            <div class="quantity">
                Quantity&nbsp;&nbsp;
                <input class="" type="number" value="1" min="0" max="{{curAmount}}"/>
            </div>
            <div class="request">
                Request&nbsp;&nbsp;
                {{#each requestUsers}}
                  <div class="user-request">
                      <img src="{{profile.avatar}}" alt="{{profile.firstName}}">
                  </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="carousel">
    <div class="carousel">
        <div><img src="/img/hands.jpg" width="200px" /></div>
        <div><img src="/img/hands.jpg" width="200px" /></div>
        <div><img src="/img/hands.jpg" width="200px" /></div>
        <div><img src="/img/hands.jpg" width="200px" /></div>
        <div><img src="/img/hands.jpg" width="200px" /></div>
    </div>
</template>
