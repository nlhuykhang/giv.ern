<template name="theirProfile">
    <div class="profile">
        <div class="title">
            MY PROFILE
        </div>
        <div class="t-avatar">
            <img src="{{user.profile.avatar}}" alt="">
        </div>
        <div class="profile-name">{{user.profile.firstName}}&nbsp;{{user.profile.lastName}}</div>
        {{#if isOwner}}
            {{else}}
            {{#if isFollowed}}
                <div class="btn-follow">
                    followed
                </div>
            {{else}}
                <div class="btn-follow" id="un-follow">
                    follow
                </div>
            {{/if}}
        {{/if}}
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="count">{{follow.thanks}}</div>
                <div class="type">Thanks</div>
            </div>
            <div class="col-md-4 border-right">
                <div class="count">{{follow.er}}</div>
                <div class="type">Follower</div>
            </div>
            <div class="col-md-4">
                <div class="count">{{follow.ing}}</div>
                <div class="type">Following</div>
            </div>
        </div>
        <div class="text-center media">
                Facebook Twitter
        </div>
    </div>
    <div class="profile-detail">
        <div class="info-item">
            <div class="yellow-brick">
                <div class="round-img">
                    <img src="/img/look-up.svg" alt="">
                </div>
            </div>
            <div class="info-content">
                <ul>
                    <li>{{user.profile.address}}</li>
                    <li>{{user.profile.phone}}</li>
                    <li>{{user.profile.description}}</li>
                </ul>
            </div>
        </div>
        <div class="info-item">
            <div class="yellow-brick">
                <div class="round-img">
                    <img src="/img/activity-icon.svg" alt="">
                </div>
            </div>
            <div class="info-content">
                <ul>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                </ul>
            </div>
        </div>
    </div>
</template>
