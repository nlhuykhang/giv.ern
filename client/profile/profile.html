<template name="profile">
    <div class="profile">
        <div class="title">
            MY PROFILE
        </div>
        <div class="t-avatar">
            <img src={{user.profile.avatar}} alt="" />
        </div>
        <div class="profile-name">{{user.profile.firstName}}&nbsp;{{user.profile.lastName}}</div>
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="count">{{follow.thanks}}</div>
                <div class="type">Thanks</div>
            </div>
            <div class="col-md-4 border-right">
                <div class="count">{{follow.er}}</div>
                <div class="type">Followers</div>
            </div>
            <div class="col-md-4">
                <div class="count">{{follow.ing}}</div>
                <div class="type">Following</div>
            </div>
        </div>
        <div class="edit-btn"
             data-toggle="modal" data-target="#editProfile"
        >
            Edit
        </div>
    </div>
    <div class="profile-detail">
        <div class="info-item">
            <div class="yellow-brick">
                <div class="round-img">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="info-content">
                <ul>
                    <li>{{user.profile.address}}</li>
                    <li>{{email}}</li>
                    <li>012331222</li>
                    <li>description</li>
                </ul>
            </div>
        </div>
        <div class="info-item">
            <div class="yellow-brick">
                <div class="round-img">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="info-content">
                <ul>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                    <li>Ban A da doi cai nay thanh cai kia</li>
                </ul>
            </div>
        </div>
    </div>
    {{> editProfile }}
</template>
