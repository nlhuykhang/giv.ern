<template name="giving">
    <div class="ex-container">
        {{> givingItem}}
        {{> gaveItem}}
        {{> addModal}}
        {{> editModal}}
        {{> editStatus}}
    </div>
</template>
<template name="addModal">
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Item</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label><input  class="form-control" type="number" name="quantity">
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="editTransItems">
    <div class="modal fade" id="edit-trans-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row item-container">
                        <div class="col-md-6">
                            {{!-- {{> carousel }} --}}
                            <div class="carousel">
                                <div class="test" style="background-image: url('img/hands.jpg')">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 info">
                            <div class="item-title">aaaa</div>
                            <div class="item-description">aaa</div>
                            <div class="quantity">
                                Quantity&nbsp;&nbsp;
                                <input class="" type="number" value="1" min="0" max="2"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="dm btn" data-dismiss="modal">Dismiss</button>
                    <button type="button" class="ag btn">Agree</button>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="editProfile">
    <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" name="name"
                                value="{{user.profile.firstName}}{{user.profile.lastName}}"
                            >
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text"
                                   value={{email}}
                            >
                        </div>
                        <div class="form-group">
                            <label>Address</label><input  class="form-control" type="number" name="quantity"
                        value={{user.profile.address}}
                        >
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control"
                                   value={{user.profile.phone}}
                            >
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control"
                                   value={{user.profile.description}}
                            >
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateProfile">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
