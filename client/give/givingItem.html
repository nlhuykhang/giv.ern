<template name="givingItem">
  <div class="announce">
      <div class="main-info">
          <div class="info">
            <div class="time">
              <img src="/img/clock-icon.svg" />
              {{time}}
            </div>
            <div class="check-in">
              <img src="/img/pin-icon.svg" />
              {{location.address}}
            </div>
            {{#if isDone}}
            <div class="done">
              Done
            </div>
            {{/if}}
          </div>
          <div class="post">
              {{content}}
              <div id="edit-post-status" class="edit-icon">
                <img src="/img/edit-icon.svg" />
              </div>
          </div>
          <div class="button-show-more"></div>
      </div>
      <div class="detail-info hidden">
        {{#each items}}
          {{> item}}
        {{/each}}
      </div>
  </div>

</template>

        </div>

            <div class="item-description">{{desc}}</div>
