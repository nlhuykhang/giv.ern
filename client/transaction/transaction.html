<template name="transaction">
    <div class="ts-container">
        <div class="row headline">
            <div class="col-md-5">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="col-md-2">
                <div class="t-avatar">
                    <img src="img/hand-icon-color.svg" alt="">
                </div>
            </div>
            <div class="col-md-5">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 no-padding">
                <div class="ts-items">
                    {{> transItem}}
                </div>
            </div>
            <div class="col-md-6 no-padding">
                <div class="ts-timeline">
                   <div class="recent-action">
                       <div class="r-avatar">
                           <img src="img/hands.jpg" alt="">
                       </div>
                       <div class="recent-action-message">aaaa</div>
                   </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="group-button-deal">
                  <div class="get-info-btn no-inline text-center" data-toggle="collapse" data-target="#chatbox" id="chat">Message</div>
                  <div class="get-info-btn no-inline text-center" data-toggle="collapse" data-target="#call-info" id="call">Call</div>
                  <div id="chatbox" class="collapse">
                    <div class="chat-size"></div>
                  </div>
                  <div id="call-info" class="collapse">
                    <div class="call-number">
                      094 732 197
                    </div>
                  </div>
                </div>
                <div class="group-button-finish">
                  <div class="get-info-btn no-inline text-center" id="finish">Finish</div>
                  <div class="get-info-btn no-inline text-center" id="thank">Say Thank</div>
                </div>
            </div>
        </div>
    </div>
    {{> editTransItems}}
</template>

<template name="transItem">
    <div class="ts-item" data-toggle="modal" data-target="#edit-trans-item">
        <div class="row">
            <div class="col-md-4">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="item-name">ban gay chan</div>
                <div class="item-quality">quantity: <span class="number">4</span></div>
            </div>
        </div>
    </div>
</template>
