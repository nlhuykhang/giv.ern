<template name="transaction">
    <div class="ts-container">
        <div class="row">
            <div class="col-md-5">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="col-md-2">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="col-md-5">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 no-padding">
                <div class="ts-items">
                    {{> transItem}}
                </div>
            </div>
            <div class="col-md-6 no-padding">
                <div class="ts-timeline">
                   <div class="recent-action">
                       <div class="r-avatar">
                           <img src="img/hands.jpg" alt="">
                       </div>
                       <div class="recent-action-message">aaaa</div>
                   </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="get-info-btn no-inline text-center" id="chat">Message</div> <br />
                <textarea name="message" id="" cols="30" rows="3"></textarea>
                <div class="get-info-btn no-inline text-center" id="call">Call</div><br />
                <div class="get-info-btn no-inline text-center" id="finish">Finish</div><br />
                <div class="get-info-btn no-inline text-center" id="thank">Say Thank</div>
            </div>
        </div>
    </div>
    {{> editTransItems}}
</template>

<template name="transItem">
    <div class="ts-item" data-toggle="modal" data-target="#edit-trans-item">
        <div class="row">
            <div class="col-md-4">
                <div class="t-avatar">
                    <img src="img/hands.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div>ban gay chan</div>
                <div>quantity: 4</div>
            </div>
        </div>
    </div>
</template>
