<template name="transaction">
    <div class="ts-container">
        <div class="row headline">
            {{#with giver}}
              <div class="col-md-5">
                  <div class="t-avatar">
                      <img src="{{profile.avatar}}" alt="">
                  </div>
                  <div class="name-person">{{profile.firstName}} {{profile.lastName}}</div>
              </div>
            {{/with}}

            <div class="col-md-2">
                <div class="t-avatar">
                    <img src="/img/hand-icon-color.svg" alt="">
                </div>
            </div>
            {{#with receiver}}
            <div class="col-md-5">
                <div class="t-avatar">
                    <img src="{{profile.avatar}}" alt="">
                </div>
                <div class="name-person">{{profile.firstName}} {{profile.lastName}}</div>
            </div>
            {{/with}}

        </div>
        <div class="row">
            <div class="col-md-6 no-padding">
                <div class="ts-items">
                  {{#each t2i}}
                    {{> transItem}}
                  {{/each}}
                </div>
            </div>
            <div class="col-md-6 no-padding">
                <div class="ts-timeline">
                  {{#each comments}}
                    <div class="recent-action">
                        <div class="r-avatar">
                            <img src="{{commentAva}}" alt="">
                        </div>
                        <div class="recent-action-message">{{content}}</div>
                    </div>
                  {{/each}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="chat-input">
                  <form id="chat-input-form">
                    <input type="text" name="content" value="">
                  </form>
                </div>
                <div class="group-button-deal">
                  <div class="get-info-btn no-inline text-center" data-toggle="collapse" data-target="#chatbox" id="chat">Message</div>
                  <div class="get-info-btn no-inline text-center" data-toggle="collapse" data-target="#call-info" id="call">Call</div>
                  <div id="chatbox" class="collapse">
                    <div class="chat-size">
                    </div>
                  </div>
                  <div id="call-info" class="collapse">
                    <div class="call-number">
                      094 732 197
                    </div>
                  </div>
                </div>
                <div class="group-button-finish">
                  <div class="get-info-btn no-inline text-center" id="finish">Finish</div>
                  <div class="get-info-btn no-inline text-center" id="thank">Say Thank</div>
                </div>
            </div>
        </div>
    </div>
    {{> editTransItems}}
</template>

<template name="transItem">
    <div class="ts-item">
        <div class="row">
            <div class="col-md-4">
                <div class="t-avatar">
                    <img src="{{item.image}}" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="item-name">{{item.name}}</div>
                <div class="item-quality">quantity: <span class="number">{{amount}}</span></div>
            </div>
        </div>
    </div>
</template>

<template name="editTransItems">
    <div class="modal fade" id="edit-trans-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row item-container">
                        <div class="col-md-6">
                            <div class="carousel">
                                <div class="test" style="background-image: url({{item.image}})">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 info">
                            <div class="item-title">{{item.name}}</div>
                            <div class="item-description">{{item.desc}}</div>
                            <div class="quantity">
                                Quantity&nbsp;&nbsp;
                                <input class="" type="number" value="{{t2i.amount}}" min="1" max="{{item.curAmount}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="dm btn" data-dismiss="modal">Close</button>
                    <button type="button" class="ag btn update-t2i">Update</button>
                </div>
            </div>
        </div>
    </div>
</template>
